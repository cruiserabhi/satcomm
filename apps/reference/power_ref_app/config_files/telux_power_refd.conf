### Telux Power Reference Demon Setting ###

[TRIGGER]
# DISABLE - trigger will not be listening for an event
# ENABLE -  trigger will be listening for an event

NAOIP_TRIGGER = DISABLE
GPIO_TRIGGER = DISABLE
SMS_TRIGGER = ENABLE
CAN_TRIGGER = DISABLE

[CAN_TRIGGER]
# IDs for CAN frames for various system power states, such as SUSPEND, RESUME, and SHUTDOWN
# CAN frame IDs must be read in hexadecimal.
# To signal that it is an extended frame, the IDE bit of the CAN frame ID should be set to 1.
# If it is expected to perform power state change operations on individual machines available in the
# power framework, then the respective machine name can be provided in the CAN frame data.
# If no machine name is provided, the state transition is initiated on all machines.
TRIGGER_SUSPEND=0x80009997
TRIGGER_RESUME=0x80009998
TRIGGER_SHUTDOWN=0x80009999


[SMS_TRIGGER]
# The provided text on the right side will be considered a trigger for the respective state
# transition.
# For example, if TRIGGER_SUSPEND=LOW_POWER_MODE, an incoming SMS with text LOW_POWER_MODE will
# initiate the suspend transition.
# If power state change operations are to be performed on individual machines in the power
# framework, the machine name can be added in the message after the operation name, with the
# deliminator set to ":". 
# E.g. SUSPEND:abc
#      An SMS with the above text will initiate suspend transition on machine "abc"
TRIGGER_SUSPEND=SUSPEND
TRIGGER_RESUME=RESUME
TRIGGER_SHUTDOWN=SHUTDOWN
# Slot ID on which the SMS trigger needs to be monitored
SLOT_ID=1

[NAOIP_TRIGGER]
# The provided text on the right side will be considered a trigger for the respective state
# transition.
# For example, if TRIGGER_SUSPEND=LOW_POWER_MODE, an incoming IP packet with text LOW_POWER_MODE
# will initiate the suspend transition.
# If power state change operations are to be performed on individual machines in the power
# framework, the machine name can be added in the message after the operation name, with the
# deliminator set to ":". 
# E.g. SUSPEND:abc
#      An IP packet with the above text will initiate suspend transition on machine "abc"
TRIGGER_SUSPEND=SUSPEND
TRIGGER_RESUME=RESUME
TRIGGER_SHUTDOWN=SHUTDOWN
# Data filter installation for NAOIP trigger
# allow the service to install the data filter on suspend and remove it on a resume.
NAOIP_FILTER_CONFIG_FILE=/etc/Datafilter.conf
# server port number on which the daemon listens to
NAOIP_FILTER_SERVER_PORT=8080
