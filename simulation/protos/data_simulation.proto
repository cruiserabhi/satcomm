  }

  service QoSManager {
    rpc InitService(InitRequest) returns (GetServiceStatusReply) {}
  }

/*******************************************************************
 * Messages Definition                                             *
 *******************************************************************/

message GetDualDataCapabilityReply {
    bool capability = 1;
    commonStub.ErrorCode error = 2;
}

message DualDataCapabilityEvent {
    bool capability = 1;
}

message UsageRecommendation {
    enum Recommendation {
        ALLOWED = 0;
        NOT_ALLOWED = 1;
        NOT_RECOMMENDED = 2;
    }
    Recommendation recommendation = 1;
}

message LinkStateEnum {
    enum LinkState {
        DUMMY = 0;
        UP = 1;
        DOWN = 2;
    }
    LinkState link_state = 1;
}

message GetDualDataUsageRecommendationReply {
    UsageRecommendation usage_recommendation = 1;
    commonStub.ErrorCode error = 2;
}

message DualDataUsageRecommendationEvent {
    string recommendation = 1;
}

message ClientInfo {
    int32 client_id = 1;
}

message StopDataCallEvent {
    int32 profile_id = 2;
    int32 slot_id = 3;
    string ip_family_type = 4;
}

message StartDataCallEvent {
    int32 profile_id = 1;
    int32 slot_id = 2;
    string iface_name = 3;
    string ip_family_type = 4;
    string ipv4_address = 5;
    string gwv4_address = 6;
    string v4dns_primary_address = 7;
    string v4dns_secondary_address = 8;
    string ipv6_address = 9;
    string gwv6_address = 10;
    string v6dns_primary_address = 11;
    string v6dns_secondary_address = 12;
}

message CachedDataCalls {
    repeated StartDataCallEvent datacalls = 1;
}

message CachedDataCallsRequest {
    int32 slot_id = 1;
}

message NoActiveDataCall {
    int32 slot_id = 1;
}

// Defines type of SubsystemReadiness APIs to be called old or new.
// Required for backward compatibility.
message SubsystemReadiness{
    enum SubsystemReadinessType {
      DUMMY = 0;
      NEW = 1;
      OLD = 2;
    }
    SubsystemReadinessType type = 1;
}

message IsSubsystemReadyReply {
    bool is_ready = 1;
}

message IpFamilyType {
    enum Type {
        DUMMY = 0;
        IPV4 = 0x04;
        IPV6 = 0x06;
        IPV4V6 = 0x0A;
        UNKNOWN = -1;
    }
    Type ip_family_type = 1;
}

message TechPreference {
    enum TechPref {
        TP_3GPP = 0;
        TP_3GPP2 = 1;
        TP_ANY = 2;
        UNKNOWN = -1;
    }
    TechPref tech_preference = 1;
}

message AuthProtocolType {
    enum AuthProto {
        AUTH_NONE = 0;
        AUTH_PAP = 1;
        AUTH_CHAP = 2;
        AUTH_PAP_CHAP = 3;
    }
    AuthProto auth_type = 1;
}


enum OperationType {
    DATA_LOCAL = 0;
    DATA_REMOTE = 1;
}

enum InterfaceType {
    UNKNOWN = 0;
    WLAN = 1;
    ETH = 2;
    ECM = 3;
    RNDIS = 4;
    MHI = 5;
    ETH2 = 6;
    AP_PRIMARY = 7;
    AP_SECONDARY = 8;
    AP_TERTIARY = 9;
    AP_QUATERNARY = 10;
    VMTAP0 = 11;
    VMTAP1 = 12;
}

message DataRestrictMode {
    enum DataRestrictModeType {
        DISABLE = 0;
        ENABLE = 1;
        UNKNOWN = -1;
    }
    DataRestrictModeType filter_mode = 1;
    DataRestrictModeType filter_auto_exit = 2;
}

enum L2tpProtocol {
    NONE = 0;
    IP = 0x01;
    UDP = 0x02;
}

message Network {
    enum NetworkType {
        DUMMY = 0;
        UNKNOWN = -1;
        LAN = 1;
        WAN = 2;
    }
    NetworkType nw_type = 1;
}

message IpptOperation {
    enum Operation {
        DISABLE = 0;
        UNKNOWN = -1;
        ENABLE  = 1;
    }
    Operation ippt_opr = 1;
}

message IpType {
   enum IpAssignType {
        STATIC_IP  = 0;
        UNKNOWN    = -1;
        DYNAMIC_IP = 1;
   }
   IpAssignType ip_type = 1;
}

message IpAssign {
   enum IpAssignOperation {
        DISABLE     = 0;
        UNKNOWN     = -1;
        ENABLE      = 1;
        RECONFIGURE = 2;
   }
   IpAssignOperation ip_assign = 1;
}

message SlotInfo {
   int32 slot_id = 1;
}

message DataCallInputParams {
    int32 slot_id = 1;
    int32 profile_id = 2;
    IpFamilyType ip_family_type = 3;
    OperationType operation_type = 4;
    int32 client_id = 5;
    string iface_name = 6;
}

message GetServiceStatusReply {
    ServiceStatus service_status = 1;
    int32 delay = 2;
}

message DataCallReply {
    int32 slot_id = 1;
    int32 profile_id = 2;
    OperationType operation_type = 3;
    IpFamilyType ip_family_type = 4;
    string interface_name = 5;
    string datacall_status = 6;
    repeated IpAddrInfo Ip_addr_info_list= 7;
    string ipv4_info = 8;
    string ipv6_info = 9;
    string datacall_end_reason_type = 10;
    int32 datacall_end_reason_code = 11;
    string data_bearer_technology = 12;
    string tech_preference = 13;
}

message IpAddrInfo {
    string if_address = 1;
    string if_mask = 2;
    string gw_address = 3;
    string gw_mask = 4;
    string primary_dns_address = 5;
    string secondary_dns_address = 6;
}

message getIpptConfigRequest {
    int32 profile_id = 1;
    int32 vlan_id = 2;
    int32 slot_id = 3;
}

message getIpptConfigReply {
    InterfaceType interface_type = 1;
    string mac_address = 2;
    IpptOperation ippt_opr = 3;
    commonStub.ErrorCode error = 4;
}

message setIpptConfigRequest {
    int32 profile_id = 1;
    int32 vlan_id = 2;
    int32 slot_id = 3;
    InterfaceType interface_type = 4;
    string mac_address = 5;
    IpptOperation ippt_opr = 6;
}

message setIpptConfigReply {
    commonStub.ErrorCode error = 1;
}

message getIpConfigRequest {
    InterfaceType interface_type = 1;
    IpFamilyType ip_family_type  = 2;
    int32 vlan_id = 3;
}

message getIpConfigReply {
    IpType ip_type = 1;
    IpAssign ip_assign = 2;
    IpAddrInfo ip_addr_info = 3;
    commonStub.ErrorCode error = 4;
}

message setIpConfigRequest {
    InterfaceType interface_type = 1;
    IpFamilyType ip_family_type  = 2;
    int32 vlan_id = 3;
    IpType ip_type = 4;
    IpAssign ip_assign = 5;
    IpAddrInfo ip_addr_info = 6;
}

message setIpptNatConfigRequest {
    bool enable_nat = 1;
}

message setIpptNatConfigReply {
    commonStub.ErrorCode error = 1;
}

message getIpptNatConfigReply {
    bool enable_nat = 1;
    commonStub.ErrorCode error = 2;
}

message setIpConfigReply {
    commonStub.ErrorCode error = 1;
}
message DataCallStatisticsRequest{
    int32 slot_id = 1;
    int32 profile_id = 2;
}

message RequestDataCallStatisticsReply {
    int64 packets_tx = 1;
    int64 packets_rx = 2;
    int64 bytes_tx = 3;
    int64 bytes_rx = 4;
    int64 packets_dropped_tx = 5;
    int64 packets_dropped_rx = 6;
}

message RequestDataCallBitRateReply {
    uint64 tx_rate = 1;
    uint64 rx_rate = 2;
    uint64 max_tx_rate = 3;
    uint64 max_rx_rate = 4;
}

message RequestDataCallListReply {
    DefaultReply reply = 1;
    repeated DataCallReply data_call_list = 2;
}

message DataCallBitRateRequest {
    DataCallStatisticsRequest bit_rate = 1;
}

message SetDefaultProfileRequest {
    int32 slot_id = 1;
    int32 profile_id = 2;
    OperationType operation_type = 3;
}

message DefaultReply {
    commonStub.ErrorCode error = 1;
    commonStub.Status status = 2;
    int32 delay = 3;
}

message GetDefaultProfileRequest {
    int32 slot_id = 1;
    OperationType operation_type = 2;
}

message GetDefaultProfileReply {
    DefaultReply reply = 1;
    int32 slot_id = 2;
    int32 profile_id = 3;
}

message QueryDataCallRequest {
    int32 slot_id = 1;
    int32 profile_id = 2;
}

message QueryDataCallReply {
    bool is_call_connected = 1;
}

message InitRequest {
    OperationType operation_type = 1;
}

message SetRoamingModeRequest {
    int32 slot_id = 1;
    int32 profile_id = 2;
    OperationType operation_type = 3;
    bool roaming_mode = 4;
}

message RequestRoamingModeRequest {
    int32 slot_id = 1;
    int32 profile_id = 2;
    OperationType operation_type = 3;
}

message RequestRoamingModeReply {
    DefaultReply reply = 1;
    int32 profile_id = 2;
    int32 roaming_mode = 3;
}

message RegisterOnDataCallInfoChangedReply {
    int32 client_id = 1;
    int32 slot_id = 2;
    int32 profile_id = 3;
    OperationType operation_type = 4;
    IpFamilyType ip_family_type = 5;
    string interface_name = 6;
    string datacall_status = 7;
    repeated IpAddrInfo Ip_addr_info_list= 8;
    string ipv4_info = 9;
    string ipv6_info = 10;
    string datacall_end_reason_type = 11;
    int32 datacall_end_reason_code = 12;
    string data_bearer_technology = 13;
    string tech_preference = 14;
}

message DeRegisterNotificationRequest {
    int32 client_id = 1;
}

enum EmergencyCapability {
    UNSPECIFIED = 0;
    ALLOWED = 0x01;
    NOT_ALLOWED = 0x02;
}

message CreateProfileRequest {
    string profile_name = 1;
    string apn_name = 2;
    string user_name = 3;
    string password = 4;
    string apn_types = 5;
    TechPreference tech_preference = 6;
    AuthProtocolType auth_type = 7;
    IpFamilyType ip_family_type = 8;
    int32 slot_id = 9;
    EmergencyCapability emergency_capability = 10;
}

message CreateProfileReply {
    DefaultReply reply = 1;
    int32 profile_id = 2;
}

message Request {
    int32 slot_id = 1;
    int32 profile_id = 2;
    TechPreference tech_preference = 3;
}

message DeleteProfileRequest {
    Request profile = 1;
}

message RequestProfileByIdRequest {
    Request profile = 1;
}

message RequestProfileListRequest {
    int32 slot_id = 1;
}

message ModifyProfileRequest {
    int32 slot_id = 1;
    int32 profile_id = 2;
    string profile_name = 3;
    string apn_name = 4;
    string user_name = 5;
    string password = 6;
    string apn_types = 7;
    TechPreference tech_preference = 8;
    AuthProtocolType auth_type = 9;
    IpFamilyType ip_family_type = 10;
    EmergencyCapability emergency_capability = 11;
}

message QueryProfileRequest {
    int32 slot_id = 1;
    string profile_name = 2;
    string apn_name = 3;
    string user_name = 4;
    string password = 5;
    string apn_types = 6;
    TechPreference tech_preference = 7;
    AuthProtocolType auth_type = 8;
    IpFamilyType ip_family_type = 9;
    EmergencyCapability emergency_capability = 10;
}

message Profile {
    int32 profile_id = 1;
    string profile_name = 2;
    string apn_name = 3;
    string user_name = 4;
    string password = 5;
    string apn_types = 6;
    IpFamilyType ip_family_type = 7;
    TechPreference tech_preference = 8;
    AuthProtocolType auth_type = 9;
    EmergencyCapability emergency_capability = 10;
}

message RequestProfileByIdReply {
    DefaultReply reply = 1;
    Profile profile = 2;
}

message RequestProfileListReply {
    DefaultReply reply = 1;
    repeated Profile profiles = 2;
}

message QueryProfileReply {
    DefaultReply reply = 1;
    repeated Profile profiles = 2;
}

message GetDataRestrictModeRequest {
    int32 slot_id = 1;
}

message GetDataRestrictModeReply {
    DefaultReply reply = 1;
    DataRestrictMode filter_mode = 2;
}

message SetDataRestrictModeRequest {
    int32 slot_id = 1;
    DataRestrictMode filter_mode = 2;
}

message AddDataRestrictFilterRequest {
    int32 slot_id = 1;
}

message RemoveDataRestrictFilterRequest {
    int32 slot_id = 1;
}

message CreateVlanRequest {
    OperationType operation_type = 1;
    InterfaceType interface_type = 2;
    int32 vlan_id = 3;
    bool is_accelerated = 4;
    int32 priority = 5;
    bool create_bridge = 6;
    Network nw_type = 7;
}

message CreateVlanReply {
    bool is_accelerated = 1;
    DefaultReply reply = 2;
}

message RemoveVlanRequest {
    OperationType operation_type = 1;
    InterfaceType interface_type = 2;
    int32 vlan_id = 3;
}

message QueryVlanInfoRequest {
    OperationType operation_type = 1;
}

message VlanConfig {
    InterfaceType interface_type = 1;
    int32 vlan_id = 2;
    bool is_accelerated = 3;
    int32 priority = 4;
    bool create_bridge = 5;
    Network nw_type = 6;
}

message QueryVlanInfoReply {
    repeated VlanConfig vlan_config = 1;
    DefaultReply reply = 2;
}

message QueryVlanMappingListRequest {
    OperationType operation_type = 1;
    int32 slot_id = 2;
    BackhaulPreference backhaul_type = 3;
}

message VlanMapping {
    int32 profile_id = 1;
    int32 vlan_id = 2;
    int32 backhaul_vlan_id = 3;

}

message QueryVlanMappingListReply {
    repeated VlanMapping vlan_mapping = 1;
    DefaultReply reply = 2;
}

message BindUnBindRequest {
    int32 slot_id = 1 ;
    OperationType operation_type = 2;
    int32 profile_id = 3;
    int32 vlan_id = 4;
}

message BindWithProfileRequest {
    BindUnBindRequest bind_with_profile = 1;
}

message UnBindWithProfileRequest {
    BindUnBindRequest unbind_with_profile = 2;
}

message SetConfigRequest {
    bool enable_config = 1;
    bool enable_mss = 2;
    bool enable_mtu = 3;
    int32 mtu_size = 4;
}

message L2tpSessionConfig {
    uint32 loc_id = 1;
    uint32 peer_id = 2;
}

message L2tpTunnelConfig {
    L2tpProtocol l2tp_prot = 1;
    uint32 loc_id = 2;
    uint32 peer_id = 3;
    uint32 local_udp_port = 4;
    uint32 peer_udp_port = 5;
    string peer_ipv6_addr = 6;
    string peer_ipv6_gw_addr = 7;
    string peer_ipv4_addr = 8;
    string peer_ipv4_gw_addr = 9;
    string loc_iface = 10;
    IpFamilyType ip_family_type = 11;
    repeated L2tpSessionConfig session_config = 12;
}

message RequestConfigReply {
    repeated L2tpTunnelConfig l2tp_tunnel_config = 1;
    bool enable_mtu = 2;
    bool enable_tcp_mss = 3;
    int32 mtu_size = 4;
    DefaultReply reply = 5;
}

message AddTunnelRequest {
    L2tpTunnelConfig l2tp_tunnel_config = 1;
}

message AddSessionRequest {
    L2tpSessionConfig session_config = 1;
    uint32 tunnel_id = 2;
}

message RemoveSessionRequest {
    uint32 session_id = 1;
