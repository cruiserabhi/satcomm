syntax = "proto3";

package dataStub;
import "google/protobuf/empty.proto";
import "common_simulation.proto";

/*******************************************************************
* Services Definition                                             *
*******************************************************************/

/*
* This service is used to execute DataConnectionManager related APIs.
*/

service DataConnectionManager {
    rpc InitService(SlotInfo) returns (GetServiceStatusReply) {}
    rpc GetServiceStatus(SlotInfo) returns (GetServiceStatusReply) {}
    rpc IsSubsystemReady(google.protobuf.Empty) returns (IsSubsystemReadyReply) {}
    rpc CleanUpService(ClientInfo) returns (google.protobuf.Empty) {}
    rpc StartDatacall(DataCallInputParams) returns (DefaultReply) {}
    rpc StopDatacall(DataCallInputParams) returns (DefaultReply) {}
    rpc RequestDatacallStatistics(DataCallStatisticsRequest) returns
        (RequestDataCallStatisticsReply) {}
    rpc ResetDatacallStatistics(DataCallStatisticsRequest) returns (google.protobuf.Empty) {}
    rpc RequestDatacallList(DataCallInputParams) returns (RequestDataCallListReply) {}
    rpc SetDefaultProfile(SetDefaultProfileRequest) returns (DefaultReply) {}
    rpc GetDefaultProfile(GetDefaultProfileRequest) returns (GetDefaultProfileReply) {}
    rpc QueryDataCall(QueryDataCallRequest) returns (QueryDataCallReply) {}
    rpc RequestDataCallBitRate(DataCallBitRateRequest) returns (RequestDataCallBitRateReply) {}
    rpc SetRoamingMode(SetRoamingModeRequest) returns (DefaultReply) {}
    rpc RequestRoamingMode(RequestRoamingModeRequest) returns (RequestRoamingModeReply) {}
    rpc RequestThrottledApnInfo(SlotInfo) returns (ThrottleInfoReply) {}
    rpc RegisterOnDataCallInfoChanged(google.protobuf.Empty) returns
        (stream RegisterOnDataCallInfoChangedReply) {}
    rpc DeRegisterOnDataCallInfoChanged(DeRegisterNotificationRequest) returns
        (google.protobuf.Empty) {}
    rpc RegisterOnServiceStatusChange(google.protobuf.Empty) returns
        (stream RegisterOnServiceStatusChangeReply) {}
    rpc DeRegisterOnServiceStatusChange(DeRegisterNotificationRequest) returns
        (google.protobuf.Empty) {}
    rpc requestConnectedDataCallLists(CachedDataCallsRequest) returns (CachedDataCalls) {}
}

 /*
  * This service is used to execute DataProfileManager related APIs.
  */

service DataProfileManager {
    rpc InitService(SlotInfo) returns (GetServiceStatusReply) {}
    rpc GetServiceStatus(SlotInfo) returns (GetServiceStatusReply) {}
    rpc IsSubsystemReady(SlotInfo) returns (IsSubsystemReadyReply) {}
    rpc CleanUpService(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc CreateProfile(CreateProfileRequest) returns (CreateProfileReply) {}
    rpc DeleteProfile(DeleteProfileRequest) returns (DefaultReply) {}
    rpc RequestProfileList(RequestProfileListRequest) returns (RequestProfileListReply) {}
    rpc RequestProfileById(RequestProfileByIdRequest) returns (RequestProfileByIdReply) {}
    rpc ModifyProfile(ModifyProfileRequest) returns (DefaultReply) {}
    rpc QueryProfile(QueryProfileRequest) returns (QueryProfileReply) {}
}

/*
